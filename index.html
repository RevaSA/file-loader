<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Loader</title>
    <link rel="shortcut icon" href="/favicon.fc7b9a6e.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.ae76b2c0.css">
    <script src="./app.c3f9f951.js" defer=""></script>
    <script src="./app.ae76b2c0.js"></script></head>
<body>
    <div class="app">
        <div class="file-loader" data-file-loader="">
            <div class="file-loader__input-wr">
                <input class="file-loader__input" type="file" data-file-input="" multiple="">

                <button class="button file-loader__open-button" type="button" data-open-button="">
                    <span class="button__text">Open</span>
                </button>

                <button class="button file-loader__upload-button" type="button" data-upload-button="">
                    <span class="button__text">Upload</span>
                </button>
            </div>

            <div class="file-loader__preview" data-preview-container=""></div>
        </div>
    </div>
</body>
</html>
