<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Loader</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.less">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="file-loader" data-file-loader>
            <div class="file-loader__input-wr">
                <input class="file-loader__input" type="file" data-file-input multiple>

                <button class="button" type="button" data-open-button>
                    <span class="button__text">Open</span>
                </button>
            </div>

            <div class="file-loader__preview" data-preview-container></div>
        </div>
    </div>
</body>
</html>
